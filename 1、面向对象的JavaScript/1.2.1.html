<script type="text/javascript">
	// 多态: 在面向对象语言中，接口的多种·不同的实现方`式即为多态。(书本定义)

	// 多态的思想实际上是把“做什么”和“谁去做”分离开来
	/* 
	
	多态的实际含义是：同一操作作用于不同的对象上面，可以产生不同的解释和不同的执行结
	果。换句话说，给不同的对象发送同一个消息的时候，这些对象会根据这个消息分别给出不同的
	反馈。
	
	 */
	
	var makeSound = function( animal ){ 
		// 若果是静态类型，参数会有类型判断的；会有 Duck duck类型指定
		// 所以 用继承来得到多态效果，是让对象表现出多态性的最常用手段; 向上转型来获取多态的效果
		if ( animal instanceof Duck ){
			console.log( '嘎嘎嘎' );
		}else if ( animal instanceof Chicken ){
			console.log( '咯咯咯' );
		}
	};
	// 同一操作（同样的方法），不同对象，不同结果
	var Duck = function(){};
	var Chicken = function(){};

	makeSound( new Duck() ); // 嘎嘎嘎
	makeSound( new Chicken() ); // 咯咯咯

	
	// 谁 什么时候 做什么事情

	/* 
		// 相同的fn ，  和 who.didFN 调用

		多态背后的思想是将“做什么”和“谁去做以及怎样去做”分离开来，也就是将“不变的事
		物”与 “可能改变的事物”分离开来。

	 */

</script>
