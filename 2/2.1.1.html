<script type="text/javascript">
/* 
### 除去不常用的 with 和 eval 的情况, this 的指向大致可以分为以下 4种
+ 作为对象的方法调用。obj.fn();
+ 作为普通函数调用。 调用的执行环境 ！注意函数重命名 var getName = myObject.getName;会丢失this指向的问题
+ 构造器调用。  Person(){ this.name = 'X';this.say = function(){...}}； 这个this指向 new 创建的实例
+ Function.prototype.call 或 Function.prototype.apply 调用。 显示绑定调用
+ 事件绑定指向DOM元素； var that = this;同样注意 ！普通函数调用
*/
	//当函数作为对象的方法被调用时，this 指向该对象：

	var obj = {
		a: 1,
		getA: function () {
			alert(this === obj); // 输出：true
			alert(this.a); // 输出: 1
		}
	};

	obj.getA();


	//在浏览器的JavaScript 里，这个全局对象是window 对象。
	window.name = 'globalName';

	var getName = function () {
		return this.name;
	};
	console.log(getName()); // 输出：globalName

	//或者：
	window.name = 'globalName';

	var myObject = {
		name: 'sven',
		getName: function () {
			return this.name;
		}
	};

	var getName = myObject.getName;
	console.log(getName()); // globalName
</script>

<html>

<body>
	<div id="div1">我是一个div</div>
</body>
<script>
	window.id = 'window';

	document.getElementById('div1').onclick = function () {
		alert(this.id); // 输出：'div1'
		var callback = function () {
			alert(this.id); // 输出：'window'
		}
		callback();
	};


	document.getElementById('div1').onclick = function () {
		var that = this; // 保存div 的引用
		var callback = function () {
			alert(that.id); // 输出：'div1'
		}
		callback();
	};
</script>

</html>

<script type="text/javascript">
	//构造器里的this 就指向返回的这个对象，见如下代码：
	var MyClass = function () {
		this.name = 'sven';
	};

	var obj = new MyClass();
	alert(obj.name); // 输出：sven

	var MyClass = function () {
		this.name = 'sven';
		return { // 显式地返回一个对象
			name: 'anne'
		}
	};

	var obj = new MyClass();
	alert(obj.name); // 输出：anne

	var MyClass = function () {
		this.name = 'sven'
		return 'anne'; // 返回string 类型
	};

	var obj = new MyClass();
	alert(obj.name); // 输出：sven

	var obj1 = {
		name: 'sven',
		getName: function () {
			return this.name;
		}
	};

	var obj2 = {
		name: 'anne'
	};

	console.log(obj1.getName()); // 输出: sven
	console.log(obj1.getName.call(obj2)); // 输出：anne
</script>
